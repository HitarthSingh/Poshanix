# Example Render service manifest (template). Replace placeholders before use.
# See https://render.com/docs/render-yaml for full reference.
services:
  - type: web
    name: poshanix-server
    env: node
    branch: main
    plan: free
    root: server
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: GEMINI_API_KEY
      - key: GEMINI_API_TYPE
      - key: GEMINI_MODEL
      - key: GEMINI_API_ENDPOINT
    healthCheck:
      path: /api/gemini/ocr
      protocol: http
      intervalSeconds: 10
      timeoutSeconds: 5
